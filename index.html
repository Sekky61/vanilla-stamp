<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <title>vanilla-stamp</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap&text=Vanilla-stamp"
    rel="stylesheet">

</head>

<body>
  <div class="content">
    <h1>Vanilla <b>stamp</b></h1>
    <div class="half">
      <div class="left col">
        <h2>Input HTML</h2>
        <p>Copy HTML snippet into the left text area.</p>
        <textarea name="a1" id="html_area" rows="20" placeholder="Type or paste HTML component here..."></textarea>
        <fieldset id="samples">
          <legend>Samples</legend>
          <button id="sample_1">Sample 1</button>
          <button id="sample_2">Sample 2</button>
          <button id="sample_3">Sample 3</button>
        </fieldset>
      </div>
      <div class="middle col">
        <div>
          <svg viewBox="0 0 330 330">
            <path class="arrow"
              d="M251 154 101 4a15 15 0 1 0-22 22l140 139L79 304a15 15 0 0 0 22 22l150-150a15 15 0 0 0 0-22z" />
          </svg>
        </div>
      </div>
      <div class="right col">
        <h2>Generated code</h2>
        <p>JS code creating the DOM structure should appear below.</p>
        <div class="js_area_cont">
          <textarea name="a2" id="js_area" rows="20" placeholder="Output" readonly></textarea>
          <button id="copy_code">Copy</button>
        </div>
        <div id="gen_options">
          <fieldset>
            <legend>Generation options</legend>
            <div>
              <input type="checkbox" id="function_wrap" name="function_wrap">
              <label for="function_wrap">Wrap code in a function</label>
            </div>
            <div>
              <input type="checkbox" id="indent_type" name="indent_type">
              <label for="indent_type">Use tabs</label>
            </div>
            <div>
              <label for="space_count">Indent using</label>
              <input type="number" id="space_count" name="space_count">
              <label for="space_count">space(s)</label>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="about">
      <p>About</p>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
